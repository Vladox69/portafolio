<ngb-carousel *ngIf="true" >
  <ng-template ngbSlide *ngFor="let imagen of proyectos[posicion]['imagenes'];let i =index">
    <div class="picsum-img-wrapper text-center">
      <img class="img-fluid " src="{{imagen}}" alt="Random first slide" />
    </div>
  </ng-template>
</ngb-carousel>
<div class="mx-5 my-3">
  <h3>{{proyectos[posicion]['titulo']}}</h3>
  <h4>{{proyectos[posicion]['subtitulo']}}</h4>
  <hr />
  <p>
    {{proyectos[posicion]['texto']}}
  </p>
  <a  class="btn btn-outline-danger" href="{{proyectos[posicion]['link']}}" target="_blank" >GitHub</a>
</div>
